<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Asamit!_振り返り</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
    <!--ヘッダー--
    <header class="header">
        <div class="title">
            <p><strong>ふりかえり</strong></p>
        </div>
    </header>
    !--ヘッダーここまで-->

    <main>
        <div class="lookback block">

            <div class="date">
                <p>2023 / 04 / 01</p>
            </div>
        
            <div class="para">
                <div class="time">
                    <div class="result">
                        <p><strong>06:03</strong></p>
                    </div>
                    <div class="obj">
                        <p>06:00</p>
                    </div>
                </div>
                       
                <div class="stars">
                    <div class="star">
                        <img src="images/star_white.png">
                    </div>
                    <div class="star">
                        <img src="images/star_white.png">
                    </div>
                    <div class="star">
                        <img src="images/star_white.png">
                    </div>
                    <div class="star">
                        <img src="images/star_white.png">
                    </div>
                </div>
            </div>

            <form action="result.html">

                <p class="comment">
                    <strong>コメント</strong><br>
                    <textarea name="message"></textarea>
                </p>
                <p class="somesubmit">
                    <input type="submit" value="コメントを送信">
                </p>

            </form>
                      
        </div>

        <div class="record block">
            <div class="days">
                <p><strong>000</strong></p>
                <p>日連続</p>
            </div>
            <p class="share">
                <input type="submit" value="SNSで共有">
            </p>
        </div>
        
    </main>

    <!--フッター-->
    <footer>
        
    </footer>
    <!--フッターここまで-->

</body>
</html>
