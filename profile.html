<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Asamit!_プロフィール</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!--ヘッダー--
    <header class="header">
        <div class="title">
            <p><strong>プロフィール</strong></p>
        </div>
    </header>
    !--ヘッダーここまで-->
    <main>
        <div class="profile block">
            <img src="images/ユーザアイコン2.png">
            <div class="username">
                <p>ユーザ名:</p>
                <p class="disp"><strong>愛 飢夫</strong></p>
            </div>
            <div class="userpoint">
                <p>累計ポイント:</p>
                <p class="disp"><strong>000</strong> pt</p>
            </div>
            
            <p class="userrecord disp"><strong>000</strong> 日連続中</p>
        </div>

        <div class="getupre">
            <p><strong>早起きのきろく</strong></p>

            <div class="grtuprecords">
                <div class="getuprecord block">
                    <div>
                        <div class="date">
                            <p>2023 / 04 / 01</p>
                        </div>
                        <div class="stars">
                            <div class="star">
                                <img src="images/star_white.png">
                            </div>
                            <div class="star">
                                <img src="images/star_white.png">
                            </div>
                            <div class="star">
                                <img src="images/star_white.png">
                            </div>
                            <div class="star">
                                <img src="images/star_white.png">
                            </div>
                        </div>
                    </div>
                    <div class="time">
                        <div class="result">
                            <p><strong>06:03</strong></p>
                        </div>
                        <div class="obj">
                            <p>06:00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <!--フッター-->
    <footer>
        
    </footer>
    <!--フッターここまで-->

</body>
</html>
